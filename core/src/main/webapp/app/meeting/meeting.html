<form class="form-signin" ng-show="!meeting">
  <h2 class="form-signin-heading">Create/Connect to meeting</h2>
  <label for="hostName" class="sr-only">Host Name</label>
  <input type="text" id="hostName" class="form-control" placeholder="Host name" ng-model="newMeeting.hostName" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createMeeting(newMeeting)">Create</button>
</form>

<div ng-show="meeting">
    <h1 id="title">{{meeting.currentSpeaker.name}}</h1>
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col">
      <table class="table">
        <th>{{meeting.host.name}}</th>
        <tr ng-repeat="user in meeting.participants">
          <td>{{user.name}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4 col-md-offset-3 col">
      <div ng-class="type">{{message}}</div>
    </div>
    </div>
  <div class="row" ng-show="showBarStatus">
    <div class="col-md-12 col">
      Bored-o-meter
      <uib-progressbar class="progress-striped active shutup-progress" value="value" type="{{type}}"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="btn-group" uib-dropdown>
        <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{meeting.currentSpeaker.name}}
        </button>
          <span class="caret"></span>
          <ul uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem" ng-repeat="participant in meeting.participants">
              <a ng-click="setSpeaker(participant.name)">{{participant.name}}</a>
            </li>
          </ul>
      </div>
      <button class="btn btn-primary" ng-click="showBar()">{{showBarText}}</button>
    </div>
    <div class="col-md-2 col-md-offset-10">
      <button class="btn btn-lg btn-primary" type="submit" ng-click="resetBored()">Moving on!</button>
    </div>
  </div>
  </div>
</div>
